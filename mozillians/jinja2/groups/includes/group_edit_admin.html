<div role="tabpanel" class="tab-pane fade" id="admin">
  <form class="edit-group" method="POST" action="{{ url('groups:group_edit', group.url) }}?next=admin">
    {% csrf_token %}
    <div class="panel panel-default">
      <div class="panel-heading">{{ _('Administration') }}</div>
      <div class="panel-body">
        <fieldset style="margin-bottom: 0px;">
          <input type="checkbox" class="acknowledge" name="visible">
          {% trans %}
            Is this group visible on Groups page?
          {% endtrans %}
        </fieldset>
        <fieldset style="margin-bottom: 0px;">
          <input type="checkbox" class="acknowledge" name="leave">
          {% trans %}
            Can group members leave?
          {% endtrans %}
        </fieldset>
      </div>
      <div class="panel-footer">
        <button class="btn btn-primary" id="form-submit-administration" type="submit">
          {{ _('Update administration settings') }}
        </button>
      </div>
    </div>
  </form>
</div>
