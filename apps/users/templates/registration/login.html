{% extends "base.html" %}

{% block main_content %}
  <div>
    {% set redirect=request.REQUEST.get('next', url('home')) %}
    <form method="post" action="?next={{ redirect }}">
      {{ csrf() }}
      <fieldset>
        <ul>
          <li>
            <label for="id_username">{{ _('Email address') }}</label>
            <input id="id_username" type="text" name="username"
                                                          autofocus />
            {{ form.username.errors|safe }}
          </li>
          <li>
            <label for="id_password">{{ _('Password') }}</label>
            {{ form.password|safe }}
            {{ form.password.errors|safe }}
          </li>
          <li>
            <!-- label for="id_rememberme" class="check">
              {# form.rememberme|safe #}
              {{ _('Remember me on this computer') }}
            </label-->
            {# form.rememberme.errors|safe #}
          </li>
        </ul>
      </fieldset>
      <div class="fm-control">
        <button type="submit">{{ _('Log in') }}</button>
      </div>
    </form>
  </div>
{% endblock %}
