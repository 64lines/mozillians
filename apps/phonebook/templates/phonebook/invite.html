{% extends "base.html" %}

{% block main_content %}
  <p>
  {% trans %}
    If you'd like to invite a Mozillian to create a profile, please enter their
    email address here.
  {% endtrans %}
  </p>
  <form method="POST" action="{{ url('invite') }}">
    {{ form.errors }}
    {{ csrf() }}
    {{ form.recipient }}
    <input type="submit">
  </form>

{% endblock %}
